<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container m-4">
        <div class="row">
            <div class="col" hidden>
                <label for="expense-id">Choose Expense Amount :</label>
                <input type="number" class="form-control" name="expense-id" id="expense-id">
            </div>
            
            <div class="col">
                <label for="expense-amount">Choose Expense Amount :</label>
                <input type="number" class="form-control" name="expense-amount" id="expense-amount">
            </div>

            <div class="col">
                <label for="expense-description">Choose Description :</label>
                <input type="text" class="form-control" id="expense-description">
            </div>

            <div class="col">
                <label for="expense-category"> Choose a Category :</label>
                <select class="form-select" id="expense-category" aria-placeholder="select">
                    <option selected>Select</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Movie">Movie</option>
                    <option value="Health">Health and personal care</option>
                </select>
            </div>

            <div class="col-2">
                <button type="button" class="btn btn-outline-secondary m-4" id="add-expense">Add Expense</button>
            </div>

        </div>
    </div>

    <ul class="" id="expense-list">

    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/script.js"></script>
    
</body>

</html>
