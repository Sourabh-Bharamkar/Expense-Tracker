<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="form-container">
        <form action="" id="add-expense-form">
            <div class="">
                <label for="expense-amount">Choose Expense Amount :</label>
                <input type="number" class="" name="expense-amount" id="expense-amount" required>
            </div>

            <div class="">
                <label for="expense-description">Choose Description :</label>
                <input type="text" class="" id="expense-description" required>
            </div>

            <div class="">
                <label for="expense-category"> Choose a Category :</label>
                <select class="" id="expense-category" aria-placeholder="select" required>
                    <option selected>Select</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Movie">Movie</option>
                    <option value="Health">Health and personal care</option>
                </select>
            </div>

            <div class="">
                <br>
                <button type="submit" class="" id="add-expense">Add Expense</button>
            </div>
        </form>
    </div>


    <ul class="expense-list" id="expense-list">

    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/script.js"></script>

</body>

</html>
