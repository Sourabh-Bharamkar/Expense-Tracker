<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <header>

    </header>


    <main>
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Add Expense</button>



        <!-- The modal for add expense button -->
        <div id="add-expense-modal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add your expense </h2>
                    <span class="close">&times;</span>
                    <br>
                </div>

                <div class="form-submit-message">
                    <span id="form-submit-message" > </span>
                 </div>

                <div class="modal-body">
                    <div class="form-container">
                        <form action="" id="add-expense-form">

                            <div class="">
                                <input type="number" class="" name="expense-amount" id="expense-amount" required
                                    placeholder="Expense Amount">
                            </div>

                            <div class="">
                                <input type="text" class="" id="expense-description" required placeholder="Description">
                            </div>

                            <div class="">
                                <select class="" id="expense-category" aria-placeholder="select" required>
                                    <option value="" disabled selected hidden>Choose Category</option>
                                    <option value="Fuel">Fuel</option>
                                    <option value="Food">Food</option>
                                    <option value="Electricity">Electricity</option>
                                    <option value="Movie">Movie</option>
                                    <option value="Health">Health and personal care</option>
                                </select>
                            </div>

                            <div class="">
                                <br>
                                <button type="submit" class="" id="add-expense-btn">Add Expense</button>
                            </div>

                        </form>
                    </div>

                </div>


            </div>

        </div>



        <!-- The modal for edit button  -->
        <div id="edit-expense-modal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">

                <div class="modal-header">
                    <h2>Edit your expense </h2>
                    <span class="close">&times;</span>
                </div>

                <div class="modal-body">
                    <div class="form-container">
                        <form action="" id="edit-expense-form">
                            <div class="">
                                <input type="text" class="" name="expense-id" id="edit-expense-id" hidden>
                            </div>

                            <div class="">
                                <input type="number" class="" name="expense-amount" id="edit-expense-amount" required
                                    placeholder="Expense Amount">
                            </div>

                            <div class="">
                                <input type="text" class="" id="edit-expense-description" required
                                    placeholder="Description">
                            </div>

                            <div class="">
                                <select class="" id="edit-expense-category" aria-placeholder="select" required>
                                    <option value="" disabled selected hidden>Choose Category</option>
                                    <option value="Fuel">Fuel</option>
                                    <option value="Food">Food</option>
                                    <option value="Electricity">Electricity</option>
                                    <option value="Movie">Movie</option>
                                    <option value="Health">Health and personal care</option>
                                </select>
                            </div>

                            <div class="">
                                <br>
                                <button type="submit" class="" id="edit-expense-btn">Edit Expense</button>
                            </div>

                        </form>
                    </div>

                </div>


            </div>

        </div>

        <!-- expense list table  -->

        <table class="expense-table" id="expense-table">
            <thead id="expense-table-head">
                <tr>
                    <th class="amount"> Amount</th>
                    <th class="description"> Description</th>
                    <th class="date"> Expense Date</th>
                    <th class="category"> Category</th>
                    <th class="action">Action</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>

        </table>
    </main>

    <footer>
        
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/script.js"></script>

</body>

</html>
