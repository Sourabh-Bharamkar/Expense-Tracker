<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/expense-table.css">
</head>

<body>

    <header class="header">

        <div class="logo"><img src="/images/expenses.png" alt=""> EXPENSE TRACKER</div>
        <div id="premium-user">You are Premium User</div>
        <button id="logout-btn">Logout</button>

    </header>

    <nav class="navbar">
        <ul class="menu">
            <li><a href="/add-expense"><img src="/images/add-expense-icon.png" alt="" id="add-expense-icon"> Add
                    Expense</a></li>
            <li class="active"><a href="/expense-table"><a href="/expense-table" class="active"><img
                            src="/images/view-expense-icon.png" alt="" id="view-expense-icon">Expense Table</a></li>
            <li id="buy-premium-link"><a href="/purchase/buy-premium-membership-page"><img
                        src="/images/buy-premium-icon.png" alt="" id="buy-premium-icon">Buy Premium</a></li>
            <li id="leaderboard-link" style="display: none;"><a href="/premium/leaderboard-page"><img
                        src="/images/leaderboard-icon.png" alt="" id="leaderboard-icon">Leaderboard</a></li>
            <li id="expense-report" style="display: none;"><a href="/premium/expense-report-page"> <img
                        src="/images/expense-report-icon.png" alt="" id="add-expense-icon"> Expense Report</a></li>
        </ul>

    </nav>

    <main>

        <!-- The modal for edit button  -->
        <div id="edit-expense-modal" class="Modal">

            <!-- Modal content -->
            <div class="Modal-content">

                <div class="Modal-header">
                    <h2>Edit your expense </h2>
                    <span class="close">&times;</span>
                </div>

                <div class="Modal-body">
                    <div class="form-container">
                        <form action="" id="edit-expense-form">
                            <div class="">
                                <input type="text" class="" name="expense-id" id="edit-expense-id" hidden>
                            </div>

                            <div class="">
                                <input type="number" class="" name="expense-amount" id="edit-expense-amount" required
                                    placeholder="Expense Amount">
                            </div>

                            <div class="">
                                <input type="text" class="" id="edit-expense-description" required
                                    placeholder="Description">
                            </div>

                            <div class="">
                                <select class="" id="edit-expense-category" aria-placeholder="select" required>
                                    <option value="" disabled selected hidden>Choose Category</option>
                                    <option value="Fuel">Fuel</option>
                                    <option value="Food">Food</option>
                                    <option value="Electricity">Electricity</option>
                                    <option value="Movie">Movie</option>
                                    <option value="Health">Health and personal care</option>
                                </select>
                            </div>

                            <div class="">
                                <br>
                                <button type="submit" class="" id="edit-expense-btn">Edit Expense</button>
                            </div>

                        </form>
                    </div>

                </div>


            </div>

        </div>

        <!-- expense list table  -->

        <table class="expense-table" id="expense-table">
            <thead id="expense-table-head">
                <tr>
                    <th class="amount"> Amount</th>
                    <th class="description"> Description</th>
                    <th class="date"> Expense Date</th>
                    <th class="category"> Category</th>
                    <th class="action">Action</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>

        </table>

        <div id="pagination-container">
            <div id="pagination-btns">

            </div>

            <div id="rows-per-page">
                <form action="" id="no-of-rows-form">
                    <label for="cars">Rows per Page:</label>
                    <select name="no-of-rows" id="no-of-rows">
                        <option value="5" disabled selected></option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <button type="submit">submit</button>
                </form>
            </div>

        </div>

    </main>

    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/expense-table.js"></script>
    <script src="/js/logout.js"></script>

</body>

</html>
