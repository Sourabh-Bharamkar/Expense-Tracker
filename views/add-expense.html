<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/add-expense.css">
</head>

<body>

    <header class="header">

        <div class="logo"><img src="/images/expenses.png" alt=""> EXPENSE TRACKER</div>
        <div id="premium-user">You are Premium User</div>
        <button id="logout-btn">Logout</button>

    </header>

    <nav class="navbar">
        <ul class="menu">
            <li class="active"><a href="/add-expense" class="active" ><img src="/images/add-expense-icon.png" alt="" id="add-expense-icon"> Add Expense</a></li>
            <li><a href="/expense-table"><a href="/expense-table"><img src="/images/view-expense-icon.png" alt="" id="view-expense-icon">Expense Table</a></li>
            <li id="buy-premium-link" ><a href="/purchase/buy-premium-membership-page"><img src="/images/buy-premium-icon.png" alt="" id="buy-premium-icon">Buy Premium</a></li>
            <li id="leaderboard-link" style="display: none;"><a href="/premium/leaderboard-page"><img src="/images/leaderboard-icon.png" alt="" id="leaderboard-icon">Leaderboard</a></li>
        </ul>

    </nav>

    <main>

        <div id="form-submit-message"></div>
        <div class="form-container">
            <form action="" id="add-expense-form">

                <h2>Fill this form to add your expense</h2><br>
                <div class="">
                    <input type="number" class="" name="expense-amount" id="expense-amount" required
                        placeholder="Expense Amount">
                </div>

                <div class="">
                    <input type="text" class="" id="expense-description" required placeholder="Description">
                </div>

                <div class="">
                    <select class=""  id="expense-category" aria-placeholder="select" required>
                        <option value="" disabled selected hidden>Choose Category</option>
                        <option value="Fuel">Fuel</option>
                        <option value="Food">Food</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Movie">Movie</option>
                        <option value="Health">Health and personal care</option>
                    </select>
                </div>

                <div class="">
                    <br>
                    <button type="submit" class="" id="add-expense-btn">Add Expense</button>
                </div>

            </form>

        </div>


    </main>

    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="/js/add-expense.js"></script>
    <script src="/js/logout.js"></script>

</body>

</html>
